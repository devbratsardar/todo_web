<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for t in tasks %}
        {% set i = loop.index0 %}
        <li>
            {% if t.done %}
            <s>{{ t.task }}</s>
            {% else %}
            {{ t.task }}
            <a href="/done/{{ i }}">[Mark Done]</a>
            {% endif %}
            <a href="/delete/{{ i }}">[Delete]</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
